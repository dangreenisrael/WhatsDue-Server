security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_USER

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
        fos_custom_email:
            id: whatsdue_user.login.email_provider

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                login_path: /login
                check_path: /login_check
                default_target_path: ember
                always_use_default_target_path: true


            logout:
                path:   /logout
                target: /login
            anonymous:    true

        login:
            pattern:  ^/login$
            security: false
            remember_me:
                key: "%secret%"
                lifetime: 31536000 # 365 days in seconds
                path: /
                domain: ~ # Defaults to the current domain from $_SERVER

    access_control:
        - { path: ^/secure, role: [ROLE_USER], requires_channel: https  }
        - { path: ^/api/teacher, role: IS_AUTHENTICATED_ANONYMOUSLY , requires_channel: https}
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https  }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY,requires_channel: https  }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY,requires_channel: https  }
        - { path: ^/aaron, role: [ROLE_SUPER_ADMIN],requires_channel: https  }
        - { path: ^/api/admin, role: [ROLE_SUPER_ADMIN], requires_channel: https  }
